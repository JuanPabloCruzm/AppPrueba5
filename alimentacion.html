<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Plan de Alimentación</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #fff;
    }
    .dia {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 12px;
    }
    .comida {
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Plan de Alimentación Semanal</h1>
  <div id="plan"></div>
  <button onclick="volver()">← Volver al Menú</button>

  <script>
    const imc = localStorage.getItem("imc");
    const cuerpo = localStorage.getItem("tipoCuerpo");
    const deporte = localStorage.getItem("deporte");

    const comidas = {
      "normal": {
        "MTB": {
          "mesomorfo": [
            { desayuno: "Avena con plátano y nueces", almuerzo: "Pollo al horno con quinoa y ensalada", cena: "Tortilla de espinacas y pan integral" },
            { desayuno: "Yogur griego con granola", almuerzo: "Pastas con atún y tomate", cena: "Puré de zapallo con huevo" },
            { desayuno: "Smoothie de frutos rojos y proteína", almuerzo: "Bowl de arroz, pollo y palta", cena: "Tostadas integrales con palta y huevo" },
            { desayuno: "Pan integral con palta y tomate", almuerzo: "Lentejas guisadas", cena: "Sopa de verduras con pan tostado" },
            { desayuno: "Panqueques de avena con miel", almuerzo: "Ensalada de garbanzos con atún", cena: "Sándwich de pollo a la plancha" },
            { desayuno: "Batido de plátano con avena", almuerzo: "Salmón con papas al vapor", cena: "Ensalada verde con huevo cocido" },
            { desayuno: "Huevos revueltos con pan integral", almuerzo: "Pechuga de pavo con arroz integral", cena: "Crema de zapallo y galletas de avena" }
          ]
        }
      }
    };

    function mostrarPlan() {
      const dias = comidas?.[imc]?.[deporte]?.[cuerpo] || [];
      const contenedor = document.getElementById("plan");
      dias.forEach((dia, i) => {
        contenedor.innerHTML += `
          <div class="dia">
            <h2>Día ${i + 1}</h2>
            <div class="comida"><strong>Desayuno:</strong> ${dia.desayuno}</div>
            <div class="comida"><strong>Almuerzo:</strong> ${dia.almuerzo}</div>
            <div class="comida"><strong>Cena:</strong> ${dia.cena}</div>
          </div>
        `;
      });
    }

    function volver() {
      window.location.href = "menu.html";
    }

    mostrarPlan();
  </script>
</body>
</html>
