    function mostrarPlan() {
      const tipoIMC = imc < 18.5 ? "bajo" : imc < 25 ? "normal" : "sobrepeso";
      const tipo = planes[tipoIMC]?.[cuerpo]?.general;

      if (!tipo) {
        document.getElementById("plan").innerHTML = "<p>No hay plan disponible para tu perfil.</p>";
        return;
      }

      let html = "";
      for (let i = 0; i < tipo.length; i++) {
        html += `<div class="dia"><h2>Día ${i + 1}</h2>`;
        html += `<p class="comida"><strong>Desayuno:</strong> ${tipo[i][0]}</p>`;
        html += `<p class="comida"><strong>Almuerzo:</strong> ${tipo[i][1]}</p>`;
        html += `<p class="comida"><strong>Cena:</strong> ${tipo[i][2]}</p></div>`;
      }
      document.getElementById("plan").innerHTML = html;
    }

    mostrarPlan();
  </script>
