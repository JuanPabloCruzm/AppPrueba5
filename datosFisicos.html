<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input, select, button {
      margin: 10px;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2 id="saludo"></h2>

  <form onsubmit="guardarDatosFisicos(event)">
    <input type="number" id="edad" placeholder="Edad" required><br>
    <input type="number" id="peso" placeholder="Peso en kg" required><br>
    <input type="number" id="estatura" placeholder="Estatura en cm" required><br>
    <select id="cuerpo" required>
      <option value="">Tipo de cuerpo</option>
      <option value="ectomorfo">Ectomorfo</option>
      <option value="mesomorfo">Mesomorfo</option>
      <option value="endomorfo">Endomorfo</option>
    </select><br>
    <button type="submit">Calcular IMC</button>
  </form>

  <script>
    const nombre = localStorage.getItem('nombre');
    const sexo = localStorage.getItem('sexo');
    let saludo = 'Hola';
    if (sexo === 'masculino') saludo = 'Sr. ' + nombre;
    else if (sexo === 'femenino') saludo = 'Srta. ' + nombre;
    document.getElementById('saludo').textContent = saludo;

    function guardarDatosFisicos(event) {
      event.preventDefault();
      const edad = document.getElementById('edad').value;
      const peso = document.getElementById('peso').value;
      const estatura = document.getElementById('estatura').value;
      const cuerpo = document.getElementById('cuerpo').value;
      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('estatura', estatura);
      localStorage.setItem('cuerpo', cuerpo);

      // Cálculo del IMC
      const alturaM = estatura / 100;
      const imc = peso / (alturaM * alturaM);
      localStorage.setItem('imc', imc.toFixed(1));

      window.location.href = 'deporte.html';
    }
  </script>
</body>
</html>
