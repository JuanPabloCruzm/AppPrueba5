<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos F√≠sicos</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eeeeee;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    label {
      font-size: 18px;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
      max-width: 320px;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 320px;
      border: 2px solid #00c853;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tipo {
      background-color: rgba(255,255,255,0.05);
      border: 2px solid #00c853;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeIn 1.2s ease-in-out;
    }

    .tipo:hover {
      transform: scale(1.05);
      background-color: rgba(0,200,83,0.2);
    }

    .tipo.selected {
      border-color: #00e676;
      background-color: rgba(0,230,118,0.2);
    }

    .tipo p {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      background-color: #00c853;
      color: #fff;
      padding: 14px 35px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 1.4s ease-in-out;
    }

    button:hover {
      background-color: #00e676;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 id="saludo">Hey! üëã</h1>

  <form id="datosForm">
    <label for="edad">Edad (ej: 25 a√±os):</label>
    <input type="number" id="edad" name="edad" required placeholder="Ej: 25">

    <label for="peso">Peso en kilogramos (ej: 70):</label>
    <input type="number" id="peso" name="peso" required placeholder="Ej: 70">

    <label for="altura">Altura en metros (ej: 1.75):</label>
    <input type="number" step="0.01" id="altura" name="altura" required placeholder="Ej: 1.75">

    <label style="margin-top: 30px;">Selecciona tu tipo de cuerpo:</label>
    <div class="tipo-container">
      <div class="tipo" data-value="endomorfo">
        <strong>Endomorfo</strong>
        <p>Tiende a ganar grasa f√°cilmente, metabolismo m√°s lento, cuerpo m√°s ancho.</p>
      </div>

      <div class="tipo" data-value="mesomorfo">
        <strong>Mesomorfo</strong>
        <p>Musculatura natural, cuerpo atl√©tico, responde bien al ejercicio.</p>
      </div>

      <div class="tipo" data-value="ectomorfo">
        <strong>Ectomorfo</strong>
        <p>Delgado, dificultad para ganar peso y m√∫sculo, metabolismo r√°pido.</p>
      </div>
    </div>

    <button type="submit">Calcular y continuar ‚û°</button>
  </form>

  <footer>
    By: Juan Pablo Cruz Momberg
  </footer>

  <script>
    const form = document.getElementById('datosForm');
    const saludo = document.getElementById('saludo');
    let tipoSeleccionado = "";

    const nombre = localStorage.getItem('nombre') || '';
    const sexo = localStorage.getItem('sexo');
    if (sexo === 'masculino') {
      saludo.textContent = `Hey! Sr. ${nombre}`;
    } else if (sexo === 'femenino') {
      saludo.textContent = `Hey! Srta. ${nombre}`;
    } else {
      saludo.textContent = `Hey! ${nombre}`;
    }

    document.querySelectorAll('.tipo').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tipo').forEach(t => t.classList.remove('selected'));
        el.classList.add('selected');
        tipoSeleccionado = el.dataset.value;
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const edad = document.getElementById('edad').value;
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!tipoSeleccionado) {
        alert("Selecciona tu tipo de cuerpo.");
        return;
      }

      const imc = peso / (altura * altura);

      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('altura', altura);
      localStorage.setItem('tipoCuerpo', tipoSeleccionado);
      localStorage.setItem('imc', imc.toFixed(2));

      window.location.href = "deporte.html";
    });
  </script>
</body>
</html>
