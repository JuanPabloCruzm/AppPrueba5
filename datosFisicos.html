<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px #000;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
      animation: fadeIn 1s ease-in-out;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1em;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: white;
      outline: none;
    }
    select option {
      background-color: #1f1f1f;
      color: white;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #00c853;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00e676;
    }
    .saludo {
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }
    #descripcionCuerpo {
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;
      background-color: #1a1a1a;
      padding: 8px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="saludo" id="saludo">Hola!</div>

  <label for="edad">Edad (años)</label>
  <input type="number" id="edad" min="1" max="120" placeholder="Ej: 30" required />

  <label for="peso">Peso (kg)</label>
  <input type="number" id="peso" min="1" max="500" step="0.1" placeholder="Ej: 70.5" required />

  <label for="altura">Altura (metros)</label>
  <input type="number" id="altura" min="0.5" max="2.5" step="0.01" placeholder="Ej: 1.75" required />

  <label for="tipoCuerpo">Tipo de cuerpo</label>
  <select id="tipoCuerpo" required onchange="mostrarDescripcion()">
    <option value="" disabled selected>Selecciona tu tipo de cuerpo</option>
    <option value="Endomorfo">Endomorfo</option>
    <option value="Mesomorfo">Mesomorfo</option>
    <option value="Ectomorfo">Ectomorfo</option>
  </select>

  <p id="descripcionCuerpo"></p>

  <button onclick="guardarDatosFisicos()">Calcular y Continuar ➡</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    // Mostrar saludo personalizado con nombre y sexo
    window.onload = function() {
      const nombre = localStorage.getItem('nombre') || 'Usuario';
      const sexo = localStorage.getItem('sexo') || '';
      let titulo = '';

      if(sexo.toLowerCase() === 'masculino') titulo = 'Sr.';
      else if(sexo.toLowerCase() === 'femenino') titulo = 'Srta.';
      else titulo = '';

      document.getElementById('saludo').textContent = `Hola ${titulo} ${nombre}, ingresa tus datos físicos:`;

      // Cargar datos previos si existen
      if(localStorage.getItem('edad')) document.getElementById('edad').value = localStorage.getItem('edad');
      if(localStorage.getItem('peso')) document.getElementById('peso').value = localStorage.getItem('peso');
      if(localStorage.getItem('altura')) document.getElementById('altura').value = localStorage.getItem('altura');
      if(localStorage.getItem('tipoCuerpo')) {
        document.getElementById('tipoCuerpo').value = localStorage.getItem('tipoCuerpo');
        mostrarDescripcion();
      }
    }

    // Mostrar descripción de tipo de cuerpo
    function mostrarDescripcion() {
      const tipo = document.getElementById("tipoCuerpo").value;
      const desc = {
        "Endomorfo": "Cuerpo con tendencia a acumular grasa, complexión ancha y metabolismo más lento.",
        "Mesomorfo": "Físico naturalmente atlético, gana músculo con facilidad y metabolismo equilibrado.",
        "Ectomorfo": "Delgado, extremidades largas, dificultad para ganar masa muscular o grasa."
      };
      document.getElementById("descripcionCuerpo").textContent = desc[tipo] || "";
    }

    // Guardar datos y calcular IMC
    function guardarDatosFisicos() {
      const edad = document.getElementById('edad').value;
      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const tipoCuerpo = document.getElementById('tipoCuerpo').value;

      if (!edad || !peso || !altura || !tipoCuerpo) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const imc = peso / (altura * altura);

      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('altura', altura);
      localStorage.setItem('tipoCuerpo', tipoCuerpo);
      localStorage.setItem('imc', imc.toFixed(2));

      window.location.href = 'deporte.html';
    }
  </script>

</body>
</html>
