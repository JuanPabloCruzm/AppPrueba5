<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu deporte</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    select, button {
      margin: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Selecciona tu deporte</h2>
  <select id="deporte">
    <option value="">-- Elige una opci칩n --</option>
    <option value="mtb">MTB (Ciclismo de monta침a)</option>
    <option value="atletismo">Atletismo</option>
    <option value="gimnasio">Gimnasio</option>
    <option value="yoga">Yoga</option>
    <option value="natacion">Nataci칩n</option>
    <option value="sedentario">Sedentario</option>
  </select><br>

  <button onclick="irA('alimentacion.html')">Plan de Alimentaci칩n</button>
  <button onclick="irA('entrenamiento.html')">Plan de Entrenamiento</button>

  <script>
    function irA(pagina) {
      const deporte = document.getElementById('deporte').value;
      if (deporte === "") {
        alert("Por favor selecciona un deporte");
        return;
      }
      localStorage.setItem('deporte', deporte);
      window.location.href = pagina;
    }
  </script>
</body>
</html>
