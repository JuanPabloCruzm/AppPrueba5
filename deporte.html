<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Deporte y Disciplina</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-main: #0d0d0d;
      --bg-card: #1a1a1a;
      --accent: #d4af37;
      --text-main: #ffffff;
      --text-secondary: #c0c0c0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Poppins', sans-serif;
      padding: 30px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-size: 1.05em;
      margin-top: 20px;
      margin-bottom: 8px;
      text-align: left;
      max-width: 320px;
      width: 100%;
    }

    select {
      padding: 12px;
      font-size: 1em;
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.15);
      background-color: var(--bg-card);
      color: var(--text-main);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(212,175,55,0.3);
    }

    select option {
      background-color: var(--bg-card);
      color: var(--text-main);
    }

    button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 25px auto 0;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: 600;
      background: transparent;
      color: var(--text-main);
      border: 2px solid var(--accent);
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent);
      color: var(--bg-main);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.25);
    }

    .footer {
      margin-top: auto;
      font-size: 0.85em;
      color: var(--text-secondary);
      padding: 20px 0 10px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>⚡ Tu Flow Deportivo</h1>

  <label for="deporte">¿Con qué deporte te identificas hoy?</label>
  <select id="deporte" onchange="mostrarDisciplinas()">
    <option value="">-- Selecciona tu deporte --</option>
    <option value="Ciclismo">Ciclismo</option>
    <option value="Natación">Natación</option>
    <option value="Atletismo">Atletismo</option>
    <option value="Escalada">Escalada</option>
    <option value="Buceo">Buceo</option>
    <option value="Fútbol">Fútbol</option>
    <option value="Rugby">Rugby</option>
    <option value="Básquetbol">Básquetbol</option>
    <option value="Gym">Gym</option>
    <option value="ArtesMarciales">Artes Marciales Mixtas</option>
  </select>

  <div id="disciplinaContainer"></div>

  <label for="nivel">¿A qué nivel estás entrenando?</label>
  <select id="nivel">
    <option value="">-- Elige tu nivel --</option>
    <option value="principiante">Principiante</option>
    <option value="intermedio">Intermedio</option>
    <option value="avanzado">Avanzado</option>
  </select>

  <button onclick="continuar()">Continuar ➡</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function mostrarDisciplinas() {
      const deporte = document.getElementById("deporte").value;
      const contenedor = document.getElementById("disciplinaContainer");
      let html = "";

      const disciplinas = {
        Ciclismo: [
          "MTB - Cross Country (XC)",
          "MTB - Enduro",
          "MTB - Downhill",
          "MTB - All Mountain",
          "Ruta - Competencia",
          "Ruta - Resistencia",
          "Ruta - Contrarreloj",
          "Pista - Velocidad",
          "Pista - Persecución",
          "Pista - Omnium",
          "Triatlón"
        ],
        Natación: ["Libre", "Espalda", "Mariposa", "Pecho", "Aguas abiertas"],
        Atletismo: ["Pista", "Salto", "Lanzamiento", "Fondo", "Velocidad"],
        Escalada: ["Boulder", "Deportiva", "Velocidad"],
        Buceo: ["Recreativo", "Profundo", "Técnico"],
        Fútbol: ["Arquero", "Defensa", "Mediocampo", "Delantero"],
        Rugby: ["Forward", "Back"],
        Básquetbol: ["Base", "Escolta", "Alero", "Ala-Pívot", "Pívot"],
        Gym: ["Fuerza", "Resistencia", "Estética", "Rehabilitación", "Hipertrofia", "Movilidad"],
        ArtesMarciales: ["Jiu Jitsu", "Muay Thai", "Boxeo", "Lucha", "MMA"],
      };

      if (disciplinas[deporte]) {
        let labelTexto = "Disciplina";
        if (["Fútbol", "Rugby", "Básquetbol"].includes(deporte)) {
          labelTexto = "Posición";
        } else if (deporte === "Gym") {
          labelTexto = "Meta de entrenamiento";
        } else if (deporte === "Natación") {
          labelTexto = "Estilo de nado";
        }

        html += `<label for="disciplina">${labelTexto}</label>`;
        html += `<select id="disciplina"><option value="">-- Selecciona una opción --</option>`;

        disciplinas[deporte].forEach(d => {
          html += `<option value="${d}">${d}</option>`;
        });

        html += `</select>`;
      } else {
        contenedor.innerHTML = "";
        return;
      }

      contenedor.innerHTML = html;
    }

    function continuar() {
      const deporte = document.getElementById("deporte").value;
      const disciplina = document.getElementById("disciplina")?.value || "";
      const nivel = document.getElementById("nivel").value;

      if (!deporte || !disciplina || !nivel) {
        alert("Completa todos los campos antes de continuar.");
        return;
      }

      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);
      localStorage.setItem("nivel", nivel);

      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
