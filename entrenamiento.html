<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Entrenamiento - Mi FitApp</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
    }
    .datos-usuario, .plan {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #000;
    }
    .dia {
      margin-bottom: 18px;
      padding: 14px;
      background: #333;
      border-radius: 10px;
      line-height: 1.4;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dia strong {
      color: #ffd700;
    }
    label {
      flex-grow: 1;
      padding-right: 15px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    .progreso {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #00c853;
    }
    .boton-volver {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
      width: 200px;
    }
    .boton-volver:hover {
      background-color: #777;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Tu Plan de Entrenamiento Semanal</h1>
  <div class="datos-usuario" id="datosUsuario"></div>

  <div class="progreso" id="progresoText">Progreso: 0%</div>

  <div id="plan" class="plan"></div>

  <button class="boton-volver" onclick="window.location.href='menu.html'">Volver al menú</button>
  <footer>By: Juan Pablo Cruz</footer>

  <script>
    // Datos de usuario y deporte (igual que antes)
    const nombre = localStorage.getItem('nombre') || 'Usuario';
    const sexo = localStorage.getItem('sexo') || 'No especificado';
    const edad = localStorage.getItem('edad') || 'No especificada';
    const imc = parseFloat(localStorage.getItem('imc')) || 0;
    let estadoIMC = '';
    if (imc < 18.5) estadoIMC = 'Bajo peso';
    else if (imc <= 24.9) estadoIMC = 'Peso normal';
    else estadoIMC = 'Sobrepeso';

    // Función para normalizar el deporte
    function deporteKey(d) {
      d = d.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/\s+/g, '').toLowerCase();
      if (["ciclismo"].includes(d)) return "ciclismo";
      if (["natacion"].includes(d)) return "natacion";
      if (["atletismo"].includes(d)) return "atletismo";
      if (["escalada"].includes(d)) return "escalada";
      if (["buceo"].includes(d)) return "buceo";
      if (["futbol"].includes(d)) return "futbol";
      if (["rugby"].includes(d)) return "rugby";
      if (["basquetbol","basketball","basquet"].includes(d)) return "basquetbol";
      if (["gym","gimnasio"].includes(d)) return "gym";
      if (["amm","artesmarcialesmixtas","artesmarciales"].includes(d)) return "amm";
      return "gym";
    }
    const deporteRaw = localStorage.getItem('deporte') || '';
    const deporte = deporteKey(deporteRaw);

    // Mostrar datos usuario
    document.getElementById('datosUsuario').innerHTML = `
      <h2>Datos del Usuario</h2>
      <p><strong>Nombre:</strong> ${nombre}</p>
      <p><strong>Sexo:</strong> ${sexo}</p>
      <p><strong>Edad:</strong> ${edad} años</p>
      <p><strong>IMC:</strong> ${imc} <span style="color:#ffd700;">(${estadoIMC})</span></p>
      <p><strong>Deporte:</strong> ${deporte.charAt(0).toUpperCase() + deporte.slice(1)}</p>
    `;

    // Plan de entrenamientos (igual que antes)
    const planesEntrenamiento = {
      ciclismo: {
        bajo: [
          "Paseo suave en bicicleta 45 min + estiramientos",
          "Entrenamiento de fuerza con peso corporal (sentadillas, planchas)",
          "Bicicleta estática 30 min ritmo suave",
          "Yoga para movilidad y respiración",
          "Salida en bici 1 hora con ritmo bajo",
          "Entrenamiento funcional (bandas elásticas)",
          "Descanso activo o caminata"
        ],
        normal: [
          "Entrenamiento de resistencia en bici 1.5 horas",
          "Rutina fuerza para piernas y core (pesas libres)",
          "Intervalos en bici (HIIT) 30 min",
          "Yoga para fuerza y flexibilidad",
          "Paseo largo en bici 2 horas",
          "Entrenamiento funcional y pliometría",
          "Descanso o actividad ligera"
        ],
        sobrepeso: [
          "Bicicleta estática 30 min a ritmo suave",
          "Ejercicios de fuerza con peso corporal y bandas",
          "Caminata rápida 40 min",
          "Yoga suave para movilidad articular",
          "Bicicleta paseo 45 min terreno plano",
          "Ejercicios funcionales de bajo impacto",
          "Descanso activo"
        ]
      },
      // ... (puedes copiar el resto de deportes aquí igual que antes)
    };

    // Determinar tipo IMC para seleccionar plan
    let tipoIMC = "";
    if (imc < 18.5) tipoIMC = "bajo";
    else if (imc <= 24.9) tipoIMC = "normal";
    else tipoIMC = "sobrepeso";

    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    const plan = planesEntrenamiento[deporte]?.[tipoIMC];

    // Progreso guardado en localStorage con key que identifica el plan
    const storageKey = `progresoEntreno_${deporte}_${tipoIMC}`;

    // Cargar progreso guardado (array booleano de 7 días)
    let progreso = JSON.parse(localStorage.getItem(storageKey)) || [false, false, false, false, false, false, false];

    // Función para actualizar el progreso visual y en storage
    function toggleDia(indice) {
      progreso[indice] = !progreso[indice];
      localStorage.setItem(storageKey, JSON.stringify(progreso));
      actualizarProgreso();
    }

    // Actualizar texto y porcentaje de progreso
    function actualizarProgreso() {
      const completados = progreso.filter(p => p).length;
      const porcentaje = Math.round((completados / 7) * 100);
      document.getElementById('progresoText').textContent = `Progreso: ${porcentaje}% (${completados} de 7 días)`;
    }

    // Mostrar plan con checkboxes
    function mostrarPlan() {
      if (!plan) {
        document.getElementById('plan').innerHTML = `<p>No hay un plan para este deporte o IMC.</p>`;
        return;
      }
      let html = '<h2>Plan Semanal de Entrenamiento</h2>';
      plan.forEach((actividad, i) => {
        const checked = progreso[i] ? "checked" : "";
        html += `
          <div class="dia">
            <label for="dia${i}">
              <strong>${dias[i]}:</strong> ${actividad}
            </label>
            <input type="checkbox" id="dia${i}" ${checked} onchange="toggleDia(${i})" />
          </div>
        `;
      });
      document.getElementById('plan').innerHTML = html;
    }

    // Inicialización
    actualizarProgreso();
    mostrarPlan();
  </script>
</body>
</html>
