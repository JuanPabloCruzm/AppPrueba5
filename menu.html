<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ Principal - VIP Fit</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 25px 20px;
      text-align: center;
      background: linear-gradient(90deg, #c7a840, #ffda77);
      color: #0d0d0d;
      font-weight: 700;
      font-size: 1.8em;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(199, 168, 64, 0.4);
    }

    .info-box {
      background-color: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      margin: 25px 0;
      text-align: left;
      border: 1px solid rgba(199, 168, 64, 0.3);
      box-shadow: 0 0 15px rgba(199, 168, 64, 0.2);
    }

    .info-box p {
      font-size: 1em;
      margin: 8px 0;
      line-height: 1.5;
    }

    .info-box em {
      display: block;
      margin-top: 5px;
      padding: 8px;
      border-left: 3px solid #c7a840;
      color: #ffecb3;
      font-style: normal;
      background-color: rgba(199, 168, 64, 0.08);
      border-radius: 4px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .boton {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 280px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: 700;
      background: linear-gradient(90deg, #c7a840, #ffda77);
      color: #0d0d0d;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(199, 168, 64, 0.4);
    }

    .boton:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 218, 119, 0.6);
    }

    .footer {
      margin-top: auto;
      font-size: 0.85em;
      color: #aaa;
      padding: 20px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>üèÜ VIP FIT JOURNEY</header>

  <div class="info-box" id="datosUsuario">
    <!-- Datos cargados por JS -->
  </div>

  <div class="menu">
    <a href="entrenamiento.html" class="boton">üìã Plan de Entrenamiento</a>
    <a href="alimentacion.html" class="boton">üçΩÔ∏è Plan de Alimentaci√≥n</a>
    <a href="alimentacionCondiciones.html" class="boton">‚öïÔ∏è Alimentaci√≥n M√©dica</a>
    <button class="boton" onclick="cerrarSesion()">üîí Cerrar Sesi√≥n</button>
  </div>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function mostrarDatos() {
      const nombre = localStorage.getItem("nombre") || "Atleta";
      const sexo = localStorage.getItem("sexo") || "No especificado";
      const edad = localStorage.getItem("edad") || "No especificada";
      const peso = localStorage.getItem("peso") || "No especificado";
      const altura = localStorage.getItem("altura") || "No especificada";
      const tipoCuerpo = localStorage.getItem("tipoCuerpo") || "No especificado";
      const imc = parseFloat(localStorage.getItem("imc")) || 0;
      const deporte = localStorage.getItem("deporte") || "No seleccionado";
      const disciplina = localStorage.getItem("disciplina") || "No especificada";

      let clasificacionIMC = "";
      if (imc === 0) {
        clasificacionIMC = "No calculado";
      } else if (imc < 18.5) {
        clasificacionIMC = "Bajo peso";
      } else if (imc <= 24.9) {
        clasificacionIMC = "Peso normal";
      } else {
        clasificacionIMC = "Sobrepeso";
      }

      let definicionTipoCuerpo = "";
      switch(tipoCuerpo.toLowerCase()) {
        case "endomorfo":
          definicionTipoCuerpo = "Gana grasa f√°cilmente, metabolismo m√°s lento.";
          break;
        case "mesomorfo":
          definicionTipoCuerpo = "Cuerpo atl√©tico, responde bien al ejercicio.";
          break;
        case "ectomorfo":
          definicionTipoCuerpo = "Delgado, metabolismo r√°pido.";
          break;
        default:
          definicionTipoCuerpo = "No especificado.";
      }

      document.getElementById("datosUsuario").innerHTML = `
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Edad:</strong> ${edad} a√±os</p>
        <p><strong>Peso:</strong> ${peso} kg</p>
        <p><strong>Altura:</strong> ${altura} m</p>
        <p><strong>Tipo de Cuerpo:</strong> ${tipoCuerpo}</p>
        <em>${definicionTipoCuerpo}</em>
        <p><strong>IMC:</strong> ${imc.toFixed(2)} (${clasificacionIMC})</p>
        <p><strong>Deporte:</strong> ${deporte}</p>
        <p><strong>Disciplina:</strong> ${disciplina}</p>
      `;
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = mostrarDatos;
  </script>

</body>
</html>
