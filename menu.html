<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ Principal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-main: #0d0d0d;
      --bg-card: #1a1a1a;
      --accent: #d4af37; /* Dorado elegante */
      --text-main: #ffffff;
      --text-secondary: #c0c0c0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Poppins', sans-serif;
      padding: 30px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .info-box {
      background-color: var(--bg-card);
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 40px;
      text-align: left;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 215, 0, 0.15);
    }

    .info-box p {
      font-size: 1.05em;
      margin: 10px 0;
      line-height: 1.5;
    }

    .info-box em {
      color: var(--accent);
      font-style: normal;
    }

    .boton {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 15px auto;
      padding: 15px 0;
      font-size: 1.1em;
      font-weight: 600;
      background: transparent;
      color: var(--text-main);
      border: 2px solid var(--accent);
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .boton:hover {
      background: var(--accent);
      color: var(--bg-main);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.25);
    }

    .footer {
      margin-top: auto;
      font-size: 0.85em;
      color: var(--text-secondary);
      padding: 20px 0 10px;
    }
  </style>
</head>
<body>

  <h1>üèÜ Tu Perfil Deportivo VIP</h1>

  <div class="info-box" id="datosUsuario"></div>

  <a href="entrenamiento.html" class="boton">üìã Plan de Entrenamiento</a>
  <a href="alimentacion.html" class="boton">üçΩÔ∏è Plan de Alimentaci√≥n</a>
  <a href="alimentacionCondiciones.html" class="boton">‚öïÔ∏è Alimentaci√≥n M√©dica</a>
  <button class="boton" onclick="cerrarSesion()">üîí Cerrar Sesi√≥n</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function mostrarDatos() {
      const nombre = localStorage.getItem("nombre") || "Usuario";
      const sexo = localStorage.getItem("sexo") || "No especificado";
      const edad = localStorage.getItem("edad") || "No especificada";
      const peso = localStorage.getItem("peso") || "No especificado";
      const altura = localStorage.getItem("altura") || "No especificada";
      const tipoCuerpo = localStorage.getItem("tipoCuerpo") || "No especificado";
      const imc = parseFloat(localStorage.getItem("imc")) || 0;
      const deporte = localStorage.getItem("deporte") || "No seleccionado";
      const disciplina = localStorage.getItem("disciplina") || "No especificada";

      let clasificacionIMC = "";
      if (imc === 0) {
        clasificacionIMC = "No calculado";
      } else if (imc < 18.5) {
        clasificacionIMC = "Bajo peso";
      } else if (imc >= 18.5 && imc <= 24.9) {
        clasificacionIMC = "Peso normal";
      } else {
        clasificacionIMC = "Sobrepeso";
      }

      let definicionTipoCuerpo = "";
      switch(tipoCuerpo.toLowerCase()) {
        case "endomorfo":
          definicionTipoCuerpo = "Tiende a ganar grasa f√°cilmente, metabolismo m√°s lento, cuerpo m√°s ancho.";
          break;
        case "mesomorfo":
          definicionTipoCuerpo = "Musculatura natural, cuerpo atl√©tico, responde bien al ejercicio.";
          break;
        case "ectomorfo":
          definicionTipoCuerpo = "Delgado, dificultad para ganar peso y m√∫sculo, metabolismo r√°pido.";
          break;
        default:
          definicionTipoCuerpo = "No especificado.";
      }

      document.getElementById("datosUsuario").innerHTML = `
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Edad:</strong> ${edad} a√±os</p>
        <p><strong>Peso:</strong> ${peso} kg</p>
        <p><strong>Altura:</strong> ${altura} m</p>
        <p><strong>Tipo de Cuerpo:</strong> ${tipoCuerpo}</p>
        <p><em>${definicionTipoCuerpo}</em></p>
        <p><strong>IMC:</strong> ${imc.toFixed(2)} (${clasificacionIMC})</p>
        <p><strong>Deporte:</strong> ${deporte}</p>
        <p><strong>Disciplina:</strong> ${disciplina}</p>
      `;
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = mostrarDatos;
  </script>

</body>
</html>
