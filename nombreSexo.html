<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu nombre y sexo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.9em;
      animation: fadeIn 1s ease-in-out;
    }
    input, select {
      padding: 12px;
      font-size: 1em;
      margin: 10px 0;
      width: 280px;
      border-radius: 10px;
      border: 2px solid #00c853;
      background-color: rgba(255,255,255,0.1);
      color: white;
      outline: none;
      animation: fadeIn 1.2s ease-in-out;
    }
    select option {
      background-color: #1f1f1f;
      color: white;
    }
    button {
      padding: 14px 35px;
      font-size: 1.1em;
      background-color: #00c853;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      animation: fadeIn 1.4s ease-in-out;
    }
    button:hover {
      background-color: #00e676;
      transform: scale(1.05);
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>👋 ¡Hey chico! Cuéntame, ¿cómo te llamas y cuál es tu sexo?</h2>

  <input type="text" id="nombre" placeholder="✏️ Ingresa tu nombre" required />

  <select id="sexo" required>
    <option value="" disabled selected>⚧ Selecciona tu sexo</option>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
  </select>

  <button onclick="guardarNombreSexo()">Siguiente ➡</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function guardarNombreSexo() {
      const nombre = document.getElementById('nombre').value.trim();
      const sexo = document.getElementById('sexo').value;

      if (nombre === '' || !sexo) {
        alert('Por favor, completa tu nombre y selecciona tu sexo.');
        return;
      }

      localStorage.setItem('nombre', nombre);
      localStorage.setItem('sexo', sexo);

      window.location.href = 'datosFisicos.html';
    }
  </script>

</body>
</html>
