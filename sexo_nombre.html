<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sexo y Nombre - MiFitApp</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ccb3;
    }
  </style>
</head>
<body>
  <h1>Sexo y Nombre</h1>
  <form id="formSexoNombre">
    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="" disabled selected>Selecciona tu sexo</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required />

    <button type="submit">Siguiente</button>
  </form>

  <script>
    document.getElementById('formSexoNombre').addEventListener('submit', function(event){
      event.preventDefault();
      const sexo = document.getElementById('sexo').value;
      const nombre = document.getElementById('nombre').value.trim();

      if(!sexo || !nombre) {
        alert('Por favor completa todos los campos.');
        return;
      }

      localStorage.setItem('sexo', sexo);
      localStorage.setItem('nombre', nombre);

      // Redirige a formulario de datos f√≠sicos
      window.location.href = 'datosFisicos.html';
    });
  </script>
</body>
</html>
